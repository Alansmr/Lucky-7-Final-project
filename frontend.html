<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f9f9f9;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      color: #333;
      padding: 0; /* 移除页面默认内边距，确保左侧区域贴边 */
    }

    /* 主内容区布局 - 占满整个页面宽度 */
    .main-container {
      width: 100vw; /* 视口宽度100% */
      display: flex;
      gap: 0; /* 左右区域无间距，确保左侧占满1/3 */
    }

    /* 左侧投资组合区域（严格占1/3宽度） */
    .portfolio-container {
      width: 33.333vw; /* 视口宽度的1/3 */
      border: 2px solid #e0e0e0; /* 浅灰色边框 */
      padding: 15px;
      background-color: #fff;
      min-height: 100vh; /* 高度占满整个视口 */
      box-sizing: border-box; /* 确保边框包含在宽度内 */
    }

    .portfolio-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      cursor: pointer;
      transition: color 0.3s;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    .portfolio-header.blue {
      color: #165DFF;
    }

    .portfolio-list {
      margin-top: 15px;
    }

    .portfolio-item {
      padding: 10px 0;
      border-bottom: 1px dashed #ccc;
      display: flex;
      justify-content: space-between;
    }

    /* 右侧区域（占2/3宽度） */
    .right-container {
      width: 66.666vw; /* 视口宽度的2/3 */
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    /* 右侧工具栏 */
    .nav {
      width: 100%;
      display: flex;
      border: 1px solid #e6e9ed;
      background-color: #fff;
      margin-bottom: 20px;
    }

    .nav-item {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      border-right: 1px solid #e6e9ed;
      cursor: pointer;
      transition: all 0.3s;
    }

    .nav-item:hover {
      background-color: #f0f2f5;
    }

    .nav-item.active {
      background-color: #fff;
      font-weight: bold;
      border-bottom: 2px solid #165DFF;
    }

    .nav-item:last-child {
      border-right: none;
    }

    /* 右侧股票表格区域 */
    .stock-container {
      width: 100%;
      border: 1px solid #e6e9ed;
      background-color: #fff;
    }

    /* 表头样式 */
    .table-header {
      display: flex;
      background-color: #f5f7fa;
      border-bottom: 1px solid #e6e9ed;
      font-weight: bold;
    }

    .table-header>div {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      border-right: 1px solid #e6e9ed;
    }

    .table-header>div:last-child {
      flex: 0.5;
      border-right: none;
    }

    /* 行样式 */
    .table-row {
      display: flex;
      border-bottom: 1px solid #e6e9ed;
      transition: background-color 0.2s;
    }

    .table-row:hover {
      background-color: #f9fafb;
    }

    .table-row>div {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      border-right: 1px solid #e6e9ed;
    }

    .table-row>div:last-child {
      flex: 0.5;
      border-right: none;
    }

    /* 按钮样式 */
    .add-btn {
      padding: 6px 12px;
      background-color: #165DFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-btn:hover {
      background-color: #0E42D2;
    }

    /* 删除按钮样式 */
    .delete-btn {
      padding: 4px 10px;
      background-color: #F53F3F;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
      transition: background-color 0.3s;
    }

    .delete-btn:hover {
      background-color: #d32f2f;
    }

    /* 涨跌颜色逻辑 */
    .red {
      color: #F53F3F;
    }

    .green {
      color: #00B42A;
    }

    .gray {
      color: #86909C;
    }
  </style>
</head>
<body>
  <!-- 主内容区 -->
  <div class="main-container">
    <!-- 左侧投资组合区域（占1/3视口宽度） -->
    <div class="portfolio-container">
      <div class="portfolio-header" onclick="changeColorAndJump(this)">Financial Portfolio</div>
      <div class="portfolio-list" id="portfolioList">
        <!-- 动态添加的投资组合项将显示在这里 -->
      </div>
      <div id="portfolioTotal" style="margin-top:20px; text-align:right; font-weight:bold;">
        Total: 0
      </div>
    </div>

    <!-- 右侧区域（占2/3视口宽度） -->
    <div class="right-container">
      <!-- 右侧工具栏 -->
      <div class="nav">
        <div class="nav-item active" onclick="setActive(this)">Stock</div>
        <div class="nav-item" onclick="setActive(this)">Fund</div>
        <div class="nav-item" onclick="setActive(this)">Bond</div>
      </div>

      <!-- 右侧股票表格区域 -->
      <div class="stock-container">
        <!-- 表头 -->
      <div class="table-header">
        <div>Company Name</div>
        <div>Ticker</div>
        <div>Current Price</div>
        <div>Increase(%)</div>
        <div>Increase(Amount)</div>
        <div>Action</div>
      </div>
        <!-- 数据行 -->
        <div class="table-row">
          <div>浙江东方</div>
          <div>600120</div>
          <div class="red">6.27</div>
          <div class="red">+0.64%</div>
          <div class="red">0.04</div>
          <div><button class="add-btn" onclick="addToPortfolio('浙江东方', '600120', '6.27')">Add</button></div>
        </div>
        <div class="table-row">
          <div>欧菲光</div>
          <div>002456</div>
          <div class="red">11.54</div>
          <div class="red">+0.52%</div>
          <div class="red">0.06</div>
          <div><button class="add-btn" onclick="addToPortfolio('欧菲光', '002456', '11.54')">Add</button></div>
        </div>
        <div class="table-row">
          <div>维信诺</div>
          <div>002387</div>
          <div class="red">9.64</div>
          <div class="red">+1.37%</div>
          <div class="red">0.13</div>
          <div><button class="add-btn" onclick="addToPortfolio('维信诺', '002387', '9.64')">Add</button></div>
        </div>
        <div class="table-row">
          <div>海量数据</div>
          <div>603138</div>
          <div class="green">15.04</div>
          <div class="green">-1.25%</div>
          <div class="green">-0.19</div>
          <div><button class="add-btn" onclick="addToPortfolio('海量数据', '603138', '15.04')">Add</button></div>
        </div>
        <div class="table-row">
          <div>京东方A</div>
          <div>000725</div>
          <div class="gray">4.10</div>
          <div class="gray">0.00%</div>
          <div class="gray">0.00</div>
          <div><button class="add-btn" onclick="addToPortfolio('京东方A', '000725', '4.10')">Add</button></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 导航栏切换逻辑
    function setActive(element) {
      const navItems = document.querySelectorAll('.nav-item');
      navItems.forEach(item => {
        item.classList.remove('active');
      });
      element.classList.add('active');
    }

    // 改变标题颜色并跳转新页面
    function changeColorAndJump(element) {
      element.classList.toggle('blue');
      setTimeout(() => {
        window.open('portfolio-details.html', '_blank');
      }, 300);
    }

    // 添加股票到投资组合
    function addToPortfolio(name, code, price) {
      const portfolioList = document.getElementById('portfolioList');
      const newItem = document.createElement('div');
      newItem.className = 'portfolio-item';
      newItem.setAttribute('data-price', price);
      newItem.innerHTML = `
        <div>
          <strong>${name}</strong> (${code})
        </div>
        <div>
          Purchase Price: ${price}
          <button class="delete-btn" style="margin-left:10px;">Delete</button>
        </div>
      `;
      // 绑定删除事件
      newItem.querySelector('.delete-btn').onclick = function() {
        portfolioList.removeChild(newItem);
        updatePortfolioTotal();
      };
      portfolioList.insertBefore(newItem, portfolioList.firstChild);

      // 添加成功动画
      newItem.style.backgroundColor = '#f0f9ff';
      setTimeout(() => {
        newItem.style.backgroundColor = '';
      }, 1000);

      updatePortfolioTotal();
    }

    function updatePortfolioTotal() {
      const portfolioList = document.getElementById('portfolioList');
      let total = 0;
      portfolioList.querySelectorAll('.portfolio-item').forEach(item => {
        const price = parseFloat(item.getAttribute('data-price'));
        if (!isNaN(price)) total += price;
      });
      document.getElementById('portfolioTotal').textContent = 'Total: ' + total.toFixed(2);
    }
  </script>
</body>
</html>
