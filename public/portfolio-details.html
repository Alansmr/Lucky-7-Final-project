<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portfolio Analysis</title>
    <script src="js/portfolio-details.js"></script>
    <link rel="stylesheet" href="css/portfolio-details.css">
    
</head>
<body>
    <div class="main-container">
        <!-- 左侧投资组合区域 -->
        <div class="portfolio-container">
            <div class="portfolio-header" onclick="changeColorAndJump(this)">
                <i class="fas fa-chart-line"></i> My Financial Portfolio
            </div>
            <div class="portfolio-list" id="portfolioList">
                <!-- 动态添加的投资组合项将显示在这里 -->
            </div>
            <div id="portfolioTotal" class="portfolio-total">
                <span>Total Value:</span>
                <span class="value">0</span>
            </div>
            
            <!-- 添加的跳转按钮 -->
            <button class="investment-button" onclick="window.location.href='stock.html'">
                <i class="fas fa-arrow-right"></i> Investment
            </button>
        </div>

        <!-- 右侧详细信息区域 -->
        <div class="details-container">
            <div class="details-header">
                <h2>Technology Growth Portfolio</h2>
                <div class="info">
                    <div><i class="fas fa-calendar-alt"></i> Created: Jan 15, 2023</div>
                    <div><i class="fas fa-user"></i> User Name: John Smith</div>
                </div>
            </div>
            
            <div class="charts-container">
                <div class="chart-card">
                    <h3><i class="fas fa-chart-pie"></i> Assets Details</h3>
                    <div class="chart-container">
                    </div>
                </div>
                
                <div class="chart-card">
                    <h3><i class="fas fa-chart-bar"></i> Portfolio Performance</h3>
                    <div class="chart-container">
                        <canvas id="performanceChart"></canvas>
                    </div>
                </div>
                
                <div class="chart-card">
                    <h3><i class="fas fa-globe-americas"></i> Geographic Exposure</h3>
                    <div class="chart-container">
                        <canvas id="geographicChart"></canvas>
                    </div>
                </div>
                
                <div class="chart-card">
                    <h3><i class="fas fa-industry"></i> Sector Distribution</h3>
                    <div class="chart-container">
                        <canvas id="sectorChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
