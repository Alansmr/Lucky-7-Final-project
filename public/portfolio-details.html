<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portfolio Analysis</title>
    <script src="js/portfolio-details.js"></script>
    <link rel="stylesheet" href="css/portfolio-details.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script src="js/portfolio-details.js"></script>
    <link rel="stylesheet" href="css/portfolio-details.css">    
</head>
<body>
    
    <!-- 导航栏容器 -->
  <div class="nav-container">
    <div class="nav">
      <div class="nav-item active">My Financial Portfolio</div>
      <div class="nav-item">Stock Investment</div>
    </div>
  </div>

    <div class="main-container">
        <!-- 左侧投资组合区域 -->
        <div class="portfolio-container">
            <div class="portfolio-list" id="portfolioList">
                <!-- 动态添加的投资组合项将显示在这里 -->
            </div>
            <div id="portfolioTotal" class="portfolio-total">
                <span>Total Value:</span>
                <span class="value">0</span>
            </div>
        </div>

        <!-- 右侧详细信息区域 -->
            <!-- 修改details-container区域 -->
            <div class="chart-card">
            <h3><i class="fas fa-chart-pie"></i> Industry Allocation</h3>
                <div class="chart-container" style="position: relative; height: 300px;">
                    <canvas id="industryCompositionChart"></canvas>
                </div>
            </div>
            
            <div class="charts-container">
                <div class="chart-card">
                    <h3><i class="fas fa-chart-pie"></i> Assets Details</h3>
                    <div class="chart-container">
                    </div>
                </div>
                
                <div class="chart-card">
                    <h3><i class="fas fa-chart-bar"></i> Sector Detail</h3>
                    <div class="chart-container">
                        <canvas id="performanceChart"></canvas>
                    </div>
                </div>
                
                <!-- 以下插入chart-container用于加载Top数据 -->
                <div class="chart-card">
                    <h3><i class="fas fa-globe-americas"></i>Daily Increase Top 5</h3>
                    <div class="chart-container">
                        <div id="increaseTop5"></div>
                    </div>
                </div>
                
                <div class="chart-card">
                    <h3><i class="fas fa-industry"></i>Daily Decrease Top 5</h3>
                    <div class="chart-container">
                        <div id="decreaseTop5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
